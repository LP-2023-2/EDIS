{% extends 'layouts/base.html' %}
{% load static %}

{% block header %}{% endblock header %}

{% block content %}

    <main>

        {% include 'includes/pre-loader.html' %}

        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="{% static 'assets/img/pages/restaurante50.jpg' %}">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">Asignación de mesa</h1>
                            </div>
                            <form action="" method="post">
                                {% csrf_token %}
                                <form action="" method="post"> 
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Número de Mesa</label>
                                        <select type="number" class="form-control" id="exampleFormControlSelect1" >
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                        </select>
                                    </div>
                                    <span class="datepicker-main"></span>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Ubicación</label>
                                        <select type="email" class="form-control" id="exampleFormControlSelect1">
                                            <option>Terraza</option>
                                            <option>Balcón</option>
                                            <option>Jardín</option>
                                            <option>Comedor central</option>
                                        </select>
                                    </div>
                                    <span class="datepicker-main"></span>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primaryM">Iniciar Sesión</button>
                                    </div>
                                </form>
                                <div class="d-flex justify-content-center align-items-center mt-4">
                                    <span class="fw-normal">
                                        Iniciar sesión como
                                        <a href="{% url 'cincuentaAmigos:adminLink' %}" class="fw-bold text-underline">Administrador</a>
                                    </span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

 {% endblock content %}

 {% block footer %}{% endblock footer %}
