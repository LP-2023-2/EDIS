{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
         <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Scrolling Nav - Start Bootstrap Template</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/menuPrincipal.css' %}" rel="stylesheet" />
        <link href="{% static 'css/submenu.css' %}" rel="stylesheet" />
    </head>
    <body>
       
      <div id="header">
        <h1>50 Amigos</h1>
        <p>Aqui entre amigos, un heladito</p>
      </div>
    
      <div class="container">

        <ul class="cards">

          {% for alimento in listaAlimento %}

          <li class="cards_item">
            <div class="card">
              
              <div class="card_image">
                <img src={{alimento.imagen}} alt="mixed vegetable salad in a mason jar. " /></div>
              <div class="card_content">
                <h2 class="card_title">{{alimento.nombre}}</h2>
                <h1 class="orange"> ${{alimento.precio}}</h1>
                <div class="card_text">
                  <p>
                    {{alimento.descripcion}}
                  </p>
                </div>
                <div class="centrar-boton">
                <button class="card-price">Agregar al carrito</button>
                </div>
              </div>

              
            </div>
                <!--

                  <button class="card_btn orange">+</button>
                -->
          </li>

          {%endfor%}
      
          
        </ul>
    </div>

    </body>
</html>
